<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").on({
                mouseenter: function(){
                    $(this).css("background-color", "lightgray");
                }, 
                mouseleave: function(){
                    $(this).css("background-color", "lightblue");
                }, 
            })
            $("#testme").keypress(function(){
                $("p").css("color","red");
            });
            $("#testme").blur(function(){
                $("p").css("color","blue");
            });
            $("#fadep").click(function(){
                $("#changeclr").fadeToggle();
            });
            $("#changeclr").click(function(){
                $("input").slideToggle();
            });
            $("#anbtn").click(function(){
                $("div").animate({
                    left:'250px',
                    height: '+=150px',
                    width: '+=150px',
                    background:'blue'
                });
                $("changeclr").animate({
                    height:'300px;'
                });
            });
            $("div").click(function(){
                var mydiv = $("div");
                mydiv.animate({height: '300px', opacity: '0.4'}, "slow");
                mydiv.animate({width: '300px', opacity: '0.8'}, "slow");
                mydiv.animate({height: '100px', opacity: '0.4'}, "slow");
                mydiv.animate({width: '100px', opacity: '0.8'}, "slow");
            });
            $("#stpbtn").click(function(){
                var mydiv = $("div");                
                mydiv.stop();
            });
        });
    </script>
</head>
<body>
    <p id="changeclr">Change my colour</p>
    <input type="text" name="" id="testme">
    <br>
    <p id="fadep">Fade all paragraphs</p>   
    <button class="btn btn-primary" id="anbtn">Animate</button>
    <button class="btn btn-danger" id="stpbtn">Stop</button>
    <div style="background:#bd6218;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
